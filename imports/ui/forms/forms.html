<template name="checkbox">
 <div class="checkbox">
    <label class="me-click">
      <input type="checkbox" checked="{{checked}}" />
      <i class="fa fa-dot-circle-o checked-icon"></i>
      <i class="fa fa-circle-o unchecked-icon"></i>
      {{this.label}}
    </label>
    {{> Template.contentBlock}}
  </div>
</template>
