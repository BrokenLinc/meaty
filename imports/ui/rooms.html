<template name="roomList">
  <ul>
    {{#each rooms}}
      {{> roomListItem}}
    {{/each}}
  </ul>
</template>

<template name="roomListItem">
  <li>
      {{name}} ({{avatarCount}} players) [<a href="#" class="js-selectroom">Enter</a>]
  </li>
</template>

<template name="roomCreate">
  <form class="form-inline js-create">
    <div class="form-group">
      <label>New Room</label>
      <input class="form-control" type="text" name="name" placeholder="Ex: Le Dungeon" autocomplete="off" role="search"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</template>

<template name="roomDetail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Location: {{name}} </h3> <a class="js-deselectroom" href="#">Leave</a>
    </div>
    {{> avatarList avatars=avatars}}
  </div>
</template>
