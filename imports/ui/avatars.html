<template name="avatarSelection">
  {{#if showAvatarCreate}}
    <h1>Create a Character</h1>
    {{> avatarCreate}}
    <hr/>
    <a class="btn btn-link btn-sm js-hideavatarcreate" href="#">&laquo; Cancel</a>
  {{else}}
    <h1>Choose a Character</h1>
    {{#unless userAvatars.count}}
      You have no characters.
    {{/unless}}
    {{> avatarManageList avatars=userAvatars}}
    <hr/>
    <a class="btn btn-default btn-sm js-showavatarcreate" href="#">Create a Character</a>
  {{/if}}
</template>

<template name="avatarList">
  <ul class="list-group">
    {{#each avatars}}
      {{> avatarListItem}}
    {{/each}}
  </ul>
</template>

<template name="avatarListItem">
  <li class="list-group-item">
    {{friendlyAvatarName name}}
  </li>
</template>

<template name="avatarManageList">
  <div class="avatarList-container">
    <ul class="avatarList">
      {{#each avatars}}
        {{> avatarManageListItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="avatarManageListItem">
  <li class="avatarListItem">
      <a class="avatarListItem-choose btn btn-primary btn-lg js-select" href="#">{{friendlyAvatarName name}}</a>
      <a class="avatarListItem-delete btn btn-danger btn-lg js-remove" href="#">
        <i class="fa fa-trash"></i>
      </a>
  </li>
</template>

<template name="avatarCreate">
  <form class="form-inline js-create">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control js-avatarname" type="text" name="name" placeholder="Ex: Balthazar the Greedy" autocomplete="off" role="search"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</template>

<template name="avatarDetail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h6 class="panel-title">{{friendlyAvatarName name}}, Lvl 6 Baker</h6>
    </div>
    <div class="panel-body">
      <p class="text-muted">Coming soon: equipment, stats, etc.</p>
    </div>
  </div>
</template>
