<template name="avatarSelection">
  {{#if showAvatarCreate}}
    <h1>Create a Character</h1>
    {{> avatarCreate}}
    <a class="btn btn-default btn-sm js-hideavatarcreate" href="#">Cancel</a>
  {{else}}
    <h1>Select a Character</h1>
    {{> avatarManageList avatars=userAvatars}}
    <a class="btn btn-default btn-sm js-showavatarcreate" href="#">New</a>
  {{/if}}
</template>

<template name="avatarList">
  <ul>
    {{#each avatars}}
      {{> avatarListItem}}
    {{/each}}
  </ul>
</template>

<template name="avatarListItem">
  <li>
    {{name}}
  </li>
</template>

<template name="avatarManageList">
  <ul>
    {{#each avatars}}
      {{> avatarManageListItem}}
    {{/each}}
  </ul>
</template>

<template name="avatarManageListItem">
  <li>
      {{name}}
      [<a class="js-select" href="#">Choose</a>]
      [<a class="js-remove" href="#">Delete</a>]
  </li>
</template>

<template name="avatarCreate">
  <form class="js-create">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" placeholder="Ex: Balthazar the Greedy" autocomplete="off" role="search"/>
    </div>
  </form>
</template>

<template name="avatarDetail">
  <p>Name: {{name}}</p>
  <p class="text-muted">Coming soon: equipment, stats, etc.</p>
</template>
