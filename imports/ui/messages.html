<template name="messageList">
  <div class="game-messageList-container js-scrollContainer">
    <ul class="game-messageList">
      {{#each messages}}
        {{> messageListItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="messageListItem">
  <li class="game-messageListItem {{cssModClass subtype}}">
    <span class="game-messageListItem-author">{{authorLabel this}}</span> {{text}}
  </li>
</template>

<template name="messageCreate">
  <div class="game-messageCreate-container">
    <form class="js-create">
      <div class="form-group">
        <input class="game-messageCreate-input form-control" type="text" name="text" autocomplete="off" role="search"/>
      </div>
    </form>
  </div>
</template>

<template name="messageDetail">
  ---
</template>
