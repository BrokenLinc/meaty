<template name="messageList">
  <ul>
    {{#each messages}}
      {{> messageListItem}}
    {{/each}}
  </ul>
</template>

<template name="messageListItem">
  <li>
    <span class="text-muted">[{{avatarName}}]</span> {{text}}
  </li>
</template>

<template name="messageCreate">
  <form class="js-create">
    <div class="form-group">
      <label>New Message</label>
      <input class="form-control" type="text" name="name" placeholder="Ex: Hello world!" autocomplete="off" role="search"/>
    </div>
  </form>
</template>

<template name="messageDetail">
  ---
</template>
